name: Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test APK
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Run Lint Check
        id: lint
        run: ./gradlew lint
        continue-on-error: false # Gagal jika lint error

      - name: Run Unit Tests
        id: unit-tests
        run: ./gradlew testDebugUnitTest
        continue-on-error: false # Gagal jika unit tests gagal

      - name: Run UI Tests
        id: ui-tests
        run: ./gradlew connectedDebugAndroidTest
        continue-on-error: false # Gagal jika UI tests gagal

      - name: Build Debug APK
        if: success() # Hanya jalan jika semua langkah sebelumnya sukses
        run: ./gradlew assembleDebug
